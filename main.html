<h2>Feedback Form</h2>

<form action="#" method="POST">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  </div>
  <div>
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required>
  </div>
  <div>
    <label for="favColor">Favourite Color:</label>
    <select id="favColor" name="favColor" required>
      <option value="">--Please select--</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
  </div>
  <div>
    <label for="likeness">How much do you like your favourite color?</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
